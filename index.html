<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <a href="#">library</a>
      </div>
      <div class="add-btn-container">
        <button class="btn" id="add-btn">+ Add book</button>
      </div>
    </header>
    <dialog id="dialog">
      <form method="dialog" class="add-form">
        <div class="form-row">
          <label for="title">TITLE</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-row">
          <label for="author">AUTHOR</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="form-row">
          <label for="numOfPages">NUMBER OF PAGES</label>
          <input type="number" name="numOfPages" id="numOfPages" required />
        </div>
      </form>
    </dialog>
    <main class="main">
      <div class="grid-container"></div>
    </main>
    <footer class="footer">
      <div class="footer-links">
        <p>Made by: <a href="https://github.com/aaksant/library">aaksant</a></p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
