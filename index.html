<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <a href="#">library</a>
      </div>
      <div class="add-btn-container">
        <button class="btn" id="add-btn">+ Add book</button>
      </div>
    </header>
    <dialog id="dialog">
      <form method="dialog" id="add-form">
        <div class="form-row">
          <label for="title">TITLE</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-row">
          <label for="author">AUTHOR</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="form-row">
          <label for="numOfPages">NUMBER OF PAGES</label>
          <input type="number" name="numOfPages" id="numOfPages" required />
        </div>
        <div class="form-row">
          <button class="btn" id="confirm-add">Add</button>
        </div>
      </form>
    </dialog>
    <main class="main">
      <div class="grid-container">
        <div class="book-card">
          <div class="book-id">
            <p class="book-title">a cool book with a banger title</p>
            <p class="book-author">by an author</p>
            <p class="book-pages">100 pages</p>
          </div>
          <div class="book-control">
            <button class="btn" id="book-status">Done read</button>
            <button class="btn" id="delete-book">Remove</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-links">
        <p>Made by: <a href="https://github.com/aaksant/library">aaksant</a></p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
